<div class="tagView">
    <div class="fileProperties">
            <div class="leftColumn">
                <ul>
                    <li>
                        <span>File Name:</span><input id="fileNameInput" type="text" ng-model="filename">
                    </li>
                    <li><span>Author:</span>{{createdBy}}</li>
                    <li><span>Creation Date:</span>{{dateCreated | date : 'short'}}</li>
                    <li ng-if="file"><span>Size:</span>{{file.size | filesize}}</li>
                    <li ng-if="file"><span>Last Modified:</span>{{file.lastModifiedDate | date : 'short'}}</li>
                </ul>
            </div>
            <div class="rightColumn">
                    <span>Attachment:</span><input id="fileAttachmentInput" type="file" file-model='file'>
            </div>
    </div>
    <div class="tags">
        <table>
            <tr><th>Tag Name</th><th>Tag Value</th><th>Add/Remove</th></tr>
            <tr ng-repeat="tag in tags">
                <td>{{tag.description}}</td>
                <td>{{tag.value}}</td>
                <td><i class="fa fa-minus" ng-click="removeRow(tag.description)"></i></td>
            </tr>
            <tr>
                <td><input type="text" name="description" ng-model="description"></td>
                <td><input type="text" name="value" ng-model="value"></td>
                <td><i class="fa fa-plus" ng-click="addRow(description, value)"></i></td>
            </tr>
        </table>
    </div>

    <div class="controlls">
        <button class="leftButton" ng-click="back()">Back</button>
        <button ng-if="file" class="rightButton" ng-click="save()">Save</button>
    </div>
</div>
