<div class="gridStyle" ng-grid="gridOptions"></div>
<div class='ng-modal' ng-show='showProperties'>
    <div class='ng-modal-overlay'></div>
    <div class='ng-modal-dialog'>
        <div class='ng-modal-close' ng-click='toggleProperties()'>X</div>
        <label for="fileName">File Name</label>
        <input type="text" id="fileName" ng-model="newFilename">
        <button ng-click="renameFile(newFilename)">Rename</button>
        <button ng-click="deleteFile()">Delete</button>
    </div>
</div>
