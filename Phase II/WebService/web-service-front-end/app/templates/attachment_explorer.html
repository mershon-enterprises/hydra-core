<div class="file-explorer">
        <table class="file-explorer-table file-explorer-header">
            <tr>
                <th>Filename</th>
                <th>File Size</th>
                <th>Author</th>
                <th>Creation Date</th>
                <th></th>
            </tr>
        </table>
        <table ng-repeat="key in data" ng-if="key" class="file-explorer-table" client={{key[0].client}}>
            <tr>
                <th colspan="5"><i class="toggle fa fa-minus-square" client={{key[0].client}}></i> {{key[0].client}}</th>
            </tr>
            <tr ng-repeat="row in key">
                <td>{{row.filename}}</td>
                <td>{{row.bytes | filesize}}</td>
                <td class="author">{{row.created_by}}</td>
                <td>{{row.date_created | date : 'short'}}</td>
                <td>
                    <i class="fa fa-download" ukey={{row.unique_key}}></i>
                    <i class="fa fa-cog" ukey={{row.unique_key}}></i>
                </td>
            </tr>
        </table>

        <ul class="pagination pages">
            <li>25</li>
            <li>50</li>
            <li>100</li>
        </ul>

        <ul class="pagination navigation">
            <li><i class="fa fa-angle-double-left"></i></li>
            <li><i class="fa fa-angle-left"></i></li>
            <li><i class="fa fa-angle-right"></i></li>
            <li><i class="fa fa-angle-double-right"></i></li>
        </ul>
</div>
