<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Hydra File Explorer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
        <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
        <link rel="stylesheet" href="bower_components/igrowl/dist/css/igrowl.css" />
        <link rel="stylesheet" href="bower_components/ngModal/dist/ng-modal.css" />
        <link rel="stylesheet" href="bower_components/nprogress/nprogress.css" />
        <link rel="stylesheet" href="bower_components/selectize/dist/css/selectize.css" />
        <link rel="stylesheet" href="bower_components/angular-tooltips/dist/angular-tooltips.min.css" />
        <!-- endbower -->
        <link rel="stylesheet" href="bower_components/igrowl/dist/css/fonts/linecons.css" />
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body ng-app="webServiceApp">
        <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div id="web-service-project-wrapper">
            <header>
                <img class="hydra-logo" src="images/hydra_logo_small_white.png" />
                <span class="title">File Explorer</span>
                <version></version>
                <a ng-href="#/manual"><i class="helpIcon fa fa-question-circle"></i></a>
            </header>

            <navbar></navbar>

            <!-- Templates will load here. -->
            <div ng-view=""></div>

            <footer>
                <img src="images/logo-full.png" />
                <ul>
                    <li><i class="fa fa-phone-square"></i> (661) 425-9099</li>
                    <li><i class="fa fa-envelope-square"></i> kevin@mershon.enterprises</li>
                </ul>
            </footer>

        </div>

        <!-- build:js(.) scripts/oldieshim.js -->
        <!--[if lt IE 9]>
        <script src="bower_components/es5-shim/es5-shim.js"></script>
        <script src="bower_components/json3/lib/json3.js"></script>
        <![endif]-->
        <!-- endbuild -->

        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/igrowl/dist/js/igrowl.js"></script>
        <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
        <script src="bower_components/angular-file-model/angular-file-model.js"></script>
        <script src="bower_components/ngModal/dist/ng-modal.js"></script>
        <script src="bower_components/nprogress/nprogress.js"></script>
        <script src="bower_components/mousetrap/mousetrap.js"></script>
        <script src="bower_components/moment/moment.js"></script>
        <script src="bower_components/sifter/sifter.js"></script>
        <script src="bower_components/microplugin/src/microplugin.js"></script>
        <script src="bower_components/selectize/dist/js/selectize.js"></script>
        <script src="bower_components/angular-selectize2/dist/selectize.js"></script>
        <script src="bower_components/angular-tooltips/dist/angular-tooltips.min.js"></script>
        <!-- endbower -->
        <!--
        The restclient library is a special case. It resides in a different
        folder in this repo (/Phase II/RestClient/src/restclient.js) and is
        copied into the project by the bowercopy Grunt task.
        -->
        <script src="bower_components/restclient/restclient.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/services/cacheservice.js"></script>
        <script src="scripts/services/notification.js"></script>
        <script src="scripts/services/preferences.js"></script>
        <script src="scripts/services/restservice.js"></script>
        <script src="scripts/services/session.js"></script>
        <script src="scripts/directives/confirm-click.js"></script>
        <script src="scripts/directives/file_explorer_table.js"></script>
        <script src="scripts/directives/navbar.js"></script>
        <script src="scripts/directives/pagination.js"></script>
        <script src="scripts/directives/share.js"></script>
        <script src="scripts/directives/omnibox.js"></script>
        <script src="scripts/directives/version.js"></script>
        <script src="scripts/filters/filesize.js"></script>
        <script src="scripts/controllers/attachment_details.js"></script>
        <script src="scripts/controllers/attachment_explorer.js"></script>
        <script src="scripts/controllers/attachment_upload.js"></script>
        <script src="scripts/controllers/documentation.js"></script>
        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/controllers/logout.js"></script>
        <!-- endbuild -->
        <script src="https://login.persona.org/include.js"></script>
    </body>
</html>
